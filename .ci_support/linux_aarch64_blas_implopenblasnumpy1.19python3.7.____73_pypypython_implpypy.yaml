BUILD:
- aarch64-conda_cos7-linux-gnu
blas_impl:
- openblas
c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-cos7-x86_64
enforce_avx512:
- None
fortran_compiler:
- gfortran
fortran_compiler_version:
- '9'
libblas:
- 3.8 *netlib
libcblas:
- 3.8 *netlib
liblapack:
- 3.8 *netlib
numpy:
- '1.19'
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.7.* *_73_pypy
python_impl:
- pypy
target_platform:
- linux-aarch64
zip_keys:
- - blas_impl
  - enforce_avx512
- - c_compiler_version
  - cxx_compiler_version
  - fortran_compiler_version
- - python
  - numpy
  - python_impl
