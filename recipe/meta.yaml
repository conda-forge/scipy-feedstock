{% set version = "1.0.0" %}
{% set variant = "openblas" %}

package:
  name: scipy
  version: {{ version }}

source:
  url: https://github.com/scipy/scipy/archive/v{{ version }}.tar.gz
  sha256: c423a4511684554958dab55f2877df78e765b44f8eef46d5425891d6ac3b49bc

build:
  number: 201
  # We lack openblas on following platforms
  skip: true  # [win32 or (win and py27)]
  features:
    - blas_{{ variant }}

requirements:
  build:
    - toolchain
    - gcc                       # [osx]
    - flang                     # [win]
    - python
    - setuptools
    - cython
    - blas 1.1 {{ variant }}
    - openblas 0.2.20|0.2.20*
    - numpy 1.9.*               # [not win]
    - numpy 1.13.*              # [win]
  run:
    - python
    - blas 1.1 {{ variant }}
    - libgfortran               # [unix]
    - libflang                  # [win]
    - openblas 0.2.20|0.2.20*
    - numpy >=1.9               # [not win]
    - numpy >=1.13              # [win]

test:
  requires:
    - pytest
    - mpmath
  commands:
    - conda inspect linkages -p $PREFIX scipy  # [not win]
    - conda inspect objects -p $PREFIX scipy  # [osx]

about:
  home: http://www.scipy.org/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: Scientific Library for Python
  description: |
    SciPy is a Python-based ecosystem of open-source software for mathematics,
    science, and engineering.
  doc_url: http://www.scipy.org/docs.html
  dev_url: https://github.com/scipy/scipy

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - rgommers
    - ocefpaf
